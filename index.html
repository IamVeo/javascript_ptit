<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }

        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 120px; font-weight: bold; }
        input { padding: 5px; width: 250px; }
        
        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover { background-color: #45a049; }
        button.cancel { background-color: #f44336; display: none; margin-left: 10px; }

        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        
        .action-btn {
            background-color: #2196F3;
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Quản Lý Thông Tin Sinh Viên</h2>

    <div id="studentForm">
        <h3>Nhập thông tin sinh viên</h3>
        <div class="form-group">
            <label for="id">Mã SV:</label>
            <input type="text" id="id" placeholder="Nhập mã sinh viên">
        </div>
        <div class="form-group">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" placeholder="Nhập họ tên">
        </div>
        <div class="form-group">
            <label for="dob">Ngày sinh:</label>
            <input type="date" id="dob">
        </div>
        <div class="form-group">
            <label for="classRoom">Lớp học:</label>
            <input type="text" id="classRoom" placeholder="Nhập lớp">
        </div>
        <div class="form-group">
            <label for="gpa">Điểm GPA:</label>
            <input type="number" id="gpa" step="0.1" min="0" max="10" placeholder="Nhập điểm GPA">
        </div>

        <input type="hidden" id="editIndex" value="-1">
        
        <button onclick="saveStudent()" id="saveBtn">Thêm Sinh Viên</button>
        <button onclick="resetForm()" class="cancel" id="cancelBtn">Hủy Bỏ</button>
    </div>

    <h3>Danh sách sinh viên</h3>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Mã SV</th>
                <th>Họ và Tên</th>
                <th>Ngày Sinh</th>
                <th>Lớp</th>
                <th>GPA</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<script src="script.js"></script>

</body>
</html>
